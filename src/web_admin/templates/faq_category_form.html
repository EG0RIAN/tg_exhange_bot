<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if category %}Редактировать{% else %}Добавить{% endif %} категорию FAQ - Админ-панель</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Админка</a>
        <div class="d-flex">
            <span class="navbar-text me-3">{{ user }}</span>
            <a href="/logout" class="btn btn-outline-light">Выйти</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        {% if category %}
                            Редактировать категорию FAQ
                        {% else %}
                            Добавить категорию FAQ
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% if category %}/admin/faq/categories/{{ category.id }}/edit{% else %}/admin/faq/categories/add{% endif %}">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Название категории *</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ category.name if category else '' }}" required>
                                    <div class="form-text">Например: Общие вопросы, Оплата, Безопасность</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="sort_order" class="form-label">Порядок сортировки</label>
                                    <input type="number" class="form-control" id="sort_order" name="sort_order" 
                                           value="{{ category.sort_order if category else 0 }}" min="0">
                                    <div class="form-text">Меньше число = выше в списке</div>
                                </div>
                            </div>
                        </div>
                        
                        {% if category %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                               {% if category.is_active %}checked{% endif %}>
                                        <label class="form-check-label" for="is_active">
                                            Активна
                                        </label>
                                    </div>
                                    <div class="form-text">Неактивные категории не отображаются пользователям</div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        
                        <div class="d-flex justify-content-between">
                            <a href="/admin/faq" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Назад к списку
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check"></i> 
                                {% if category %}Сохранить{% else %}Добавить{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
