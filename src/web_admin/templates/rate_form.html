<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if rate %}Редактировать{% else %}Добавить{% endif %} курс - Админ-панель</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">Админка</a>
        <div class="d-flex">
            <span class="navbar-text me-3">{{ user }}</span>
            <a href="/logout" class="btn btn-outline-light">Выйти</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        {% if rate %}
                            Редактировать курс
                        {% else %}
                            Добавить курс
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% if rate %}/admin/rates/{{ rate.id }}/edit{% else %}/admin/rates/add{% endif %}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pair_id" class="form-label">Торговая пара *</label>
                                    <select class="form-select" id="pair_id" name="pair_id" required>
                                        <option value="">Выберите пару</option>
                                        {% for pair in pairs %}
                                            <option value="{{ pair.id }}" 
                                                    {% if rate and rate.pair_id == pair.id %}selected{% endif %}>
                                                {{ pair.base_name }} ➡️ {{ pair.quote_name }}
                                                ({{ pair.base_currency }}/{{ pair.quote_currency }})
                                            </option>
                                        {% endfor %}
                                    </select>
                                    <div class="form-text">Выберите торговую пару для этого курса</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="rate" class="form-label">Курс *</label>
                                    <input type="number" class="form-control" id="rate" name="rate" 
                                           value="{{ rate.rate if rate else '' }}" required step="0.01" min="0">
                                    <div class="form-text">Например: 74.80</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="min_amount" class="form-label">Минимальная сумма *</label>
                                    <input type="number" class="form-control" id="min_amount" name="min_amount" 
                                           value="{{ rate.min_amount if rate else '' }}" required step="0.01" min="0">
                                    <div class="form-text">Например: 100</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="max_amount" class="form-label">Максимальная сумма</label>
                                    <input type="number" class="form-control" id="max_amount" name="max_amount" 
                                           value="{{ rate.max_amount if rate and rate.max_amount else '' }}" step="0.01" min="0">
                                    <div class="form-text">Оставьте пустым для "без ограничений"</div>
                                </div>
                            </div>
                        </div>
                        
                        {% if rate %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                               {% if rate.is_active %}checked{% endif %}>
                                        <label class="form-check-label" for="is_active">
                                            Активен
                                        </label>
                                    </div>
                                    <div class="form-text">Неактивные курсы не отображаются пользователям</div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        
                        <div class="d-flex justify-content-between">
                            <a href="/admin/rates" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Назад к списку
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check"></i> 
                                {% if rate %}Сохранить{% else %}Добавить{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
