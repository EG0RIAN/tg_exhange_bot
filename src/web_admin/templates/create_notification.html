<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать уведомление - Админ-панель</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">
            <i class="bi bi-shield-check"></i> Админка
        </a>
        <div class="d-flex">
            <span class="navbar-text me-3">
                <i class="bi bi-person-circle"></i> {{ user }}
            </span>
            <a href="/logout" class="btn btn-outline-light">
                <i class="bi bi-box-arrow-right"></i> Выйти
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-bell-plus"></i> Создать уведомление</h1>
        <a href="/admin/notifications" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Назад
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Новое уведомление</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="type" class="form-label">Тип уведомления:</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Выберите тип</option>
                                <option value="system">Системное</option>
                                <option value="new_order">Новая заявка</option>
                                <option value="new_chat">Новый чат</option>
                                <option value="warning">Предупреждение</option>
                                <option value="info">Информация</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Заголовок:</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Краткий заголовок уведомления" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" 
                                      placeholder="Подробное описание уведомления" required></textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/admin/notifications" class="btn btn-secondary me-md-2">Отмена</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Создать уведомление
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
